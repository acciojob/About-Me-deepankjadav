
<!DOCTYPE html>

<head>

<title>About Me - Profile Page</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  
  .profile-container {
    width: 90%;
    max-width: 800px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
  }
  
  .profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-top: -75px;
    border: 4px solid #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .section {
    margin: 20px 0;
  }
  
  .section h2 {
    color: #555;
    font-size: 1.5em;
    margin-bottom: 10px;
    text-transform: uppercase;
  }
  
  /* Skills Section */
  .skill {
    margin: 10px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  
  .skill-bar {
    width: 80%;
    background-color: #e0e0e0;
    border-radius: 8px;
    overflow: hidden;
    margin-left: 10px;
  }
  
  .skill-level {
    height: 20px;
    background-color: #4caf50;
    text-align: right;
    padding-right: 5px;
    color: #fff;
    border-radius: 8px;
    font-size: 0.9em;
  }
  
  .icon {
    font-size: 1.2em;
  }
  .top, .left{
    display: flex;
  }
</style>
</head>
